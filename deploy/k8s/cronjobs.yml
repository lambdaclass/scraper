apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: tiingo-scraper
  namespace: scraper
spec:
  schedule: "0 19 * * 1-5"
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
          - name: your-registry-secret
          containers:
          - name: tiingo-scraper
            image: your-registry.com/scraper:latest
            imagePullPolicy: IfNotPresent
            command: ["make", "scrape"]
            volumeMounts:
            - name: tiingo-symbols
              mountPath: "/home/scraper/tiingo_symbols.txt"
              subPath: "tiingo_symbols.txt"
              readOnly: true
            - name: tiingo-scraper-data
              mountPath: "/home/scraper/data/"
            env:
            - name: CRAWLER
              value: tiingo
            - name: SCRAPER_DATA_PATH
              value: "/home/scraper/data/"
            - name: SYMBOLS_FILE_PATH
              value: "/home/scraper/tiingo_symbols.txt"
            envFrom:
            - secretRef:
                name: tiingo-api-key
            - secretRef:
                name: slack
                optional: true
          volumes:
          - name: tiingo-symbols
            configMap:
              name: tiingo-symbols
          - name: tiingo-scraper-data
            persistentVolumeClaim:
              claimName: tiingo-pvc
          restartPolicy: OnFailure
          securityContext:
            fsGroup: 999
      backoffLimit: 3
  successfulJobsHistoryLimit: 10
  failedJobsHistoryLimit: 10
  suspend: false

