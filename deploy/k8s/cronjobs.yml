apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: cboe-scraper
  namespace: scraper
spec:
  schedule: "0 19 * * 1-5"
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
          - name: your-registry-secret
          containers:
          - name: cboe-scraper
            image: your-registry.com/scraper:latest
            imagePullPolicy: IfNotPresent
            command: ["make", "scrape"]
            volumeMounts:
            - name: cboe-scraper-data
              mountPath: "/home/scraper/data/"
            env:
            - name: CRAWLER
              value: cboe
            - name: SCRAPER_DATA_PATH
              value: "/home/scraper/data/"
            envFrom:
            - secretRef:
                name: slack
                optional: true
          volumes:
          - name: cboe-scraper-data
            persistentVolumeClaim:
              claimName: cboe-pvc
          restartPolicy: OnFailure
          securityContext:
            fsGroup: 999
      backoffLimit: 3
  successfulJobsHistoryLimit: 10
  failedJobsHistoryLimit: 10
  suspend: false

