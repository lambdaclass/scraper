apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: scraper-backup
  namespace: scraper
spec:
  schedule: "0 0 * * 6"
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
          - name: your-registry-secret
          containers:
          - name: scraper-backup
            image: your-registry.com/scraper:latest
            imagePullPolicy: IfNotPresent
            command: ["make", "backup"]
            volumeMounts:
            - name: tiingo-scraper-data
              mountPath: "/home/scraper/data/tiingo/"
              subPath: "tiingo/"
            - name: cboe-scraper-data
              mountPath: "/home/scraper/data/cboe/"
              subPath: "cboe/"
            env:
            - name: SCRAPER_DATA_PATH
              value: "/home/scraper/data/"
            envFrom:
            - secretRef:
                name: aws-keys
            - secretRef:
                name: slack
                optional: true
          volumes:
          - name: cboe-scraper-data
            persistentVolumeClaim:
              claimName: cboe-pvc
          - name: tiingo-scraper-data
            persistentVolumeClaim:
              claimName: tiingo-pvc
          restartPolicy: OnFailure
          securityContext:
            fsGroup: 999
      backoffLimit: 3
  successfulJobsHistoryLimit: 10
  failedJobsHistoryLimit: 10
  suspend: false
